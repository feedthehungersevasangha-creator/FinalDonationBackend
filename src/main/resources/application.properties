spring.application.upload-dirname=template-backend
# MongoDB connection
spring.data.mongodb.uri=${MONGODB_URI}
# Keep uploads folder inside project root
file.=uploads/
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${EMAIL_USER}
spring.mail.password=${EMAIL_PASSWORD}
app.mail.recipient=${ADMINMAIL}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.ssl.enable=true
spring.mail.properties.mail.smtp.from=${EMAIL_USER}
razorpay.key_id=${RAZORPAY_KEY_ID}
razorpay.key_secret=${RAZORPAY_KEY_SECRET}
razorpay.variable_plan_id=${variable_plan_id}
razorpay.webhook_secret=${webhook_secret}
